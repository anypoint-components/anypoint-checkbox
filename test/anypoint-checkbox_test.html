<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>anypoint-checkbox test</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
    <script type="module" src="../anypoint-checkbox.js"></script>
  </head>
  <body>

    <test-fixture id="NoLabel">
      <template>
        <anypoint-checkbox id="check1"></anypoint-checkbox>
      </template>
    </test-fixture>

    <test-fixture id="WithLabel">
      <template>
        <anypoint-checkbox id="check2">Batman</anypoint-checkbox>
      </template>
    </test-fixture>

    <test-fixture id="AriaLabel">
      <template>
        <anypoint-checkbox id="check3" aria-label="Batman">Robin</anypoint-checkbox>
      </template>
    </test-fixture>

    <test-fixture id="WithDifferentSizes">
      <template>
        <anypoint-checkbox class="no-label-spacing"></anypoint-checkbox>
        <anypoint-checkbox class="no-label-spacing giant"></anypoint-checkbox>
        <anypoint-checkbox class="no-label-spacing tiny"></anypoint-checkbox>
      </template>
    </test-fixture>

    <test-fixture id="basic">
      <template>
        <anypoint-checkbox></anypoint-checkbox>
      </template>
    </test-fixture>

    <script type="module">
    import 'wct-browser-legacy/a11ySuite.js';
    suite('defaults', () => {
      let c1;
      setup(() => {
        c1 = fixture('NoLabel');
      });
      test('check checkbox via click', (done) => {
        c1.addEventListener('click', () => {
          assert.isTrue(c1.getAttribute('aria-checked') === 'true');
          assert.isTrue(c1.checked);
          done();
        });
        c1.click();
      });
      test('toggle checkbox via click', (done) => {
        c1.checked = true;
        c1.addEventListener('click', () => {
          assert.isFalse(c1.getAttribute('aria-checked') !== 'false');
          assert.isFalse(c1.checked);
          done();
        });
        c1.click();
      });
      test('disabled checkbox cannot be clicked', (done) => {
        c1.disabled = true;
        c1.checked = true;
        c1.click();
        setTimeout(() => {
          assert.isTrue(c1.getAttribute('aria-checked') === 'true');
          assert.isTrue(c1.checked);
          done();
        }, 1);
      });
      test('checkbox can be validated', () => {
        c1.required = true;
        assert.isFalse(c1.validate());
        c1.checked = true;
        assert.isTrue(c1.validate());
      });
      test('disabled checkbox is always valid', () => {
        c1.disabled = true;
        c1.required = true;
        assert.isTrue(c1.validate());
        c1.checked = true;
        assert.isTrue(c1.validate());
      });
    });
    suite('basic', () => {
      let element;
      setup(() => {
        element = fixture('basic');
      });
      test('check checkbox via click', (done) => {
        element.addEventListener('click', () => {
          assert.equal(element.getAttribute('aria-checked'), 'true');
          assert.isTrue(element.checked);
          done();
        });
        element.click();
      });
      test('Uncheck checkbox via click', (done) => {
        element.checked = true;
        element.addEventListener('click', () => {
          assert.equal(element.getAttribute('aria-checked'), 'false');
          assert.isFalse(element.checked);
          done();
        });
        element.click();
      });
      test('disabled checkbox cannot be clicked', (done) => {
        element.disabled = true;
        element.checked = true;
        element.click();
        setTimeout(() => {
          assert.equal(element.getAttribute('aria-checked'), 'true');
          assert.isTrue(element.checked);
          done();
        }, 1);
      });
      test('checkbox can be validated', () => {
        element.required = true;
        assert.isFalse(element.validate(), 'not validated');
        element.checked = true;
        assert.isTrue(element.validate(), 'is validated');
      });
      test('disabled checkbox is always valid', () => {
        element.disabled = true;
        element.required = true;
        assert.isTrue(element.validate());
        element.checked = true;
        assert.isTrue(element.validate());
      });
    });
    suite('a11y', () => {
      let c1;
      let c2;
      setup(() => {
        c1 = fixture('NoLabel');
        c2 = fixture('WithLabel');
      });
      test('has aria role "checkbox"', () => {
        assert.isTrue(c1.getAttribute('role') === 'checkbox');
        assert.isTrue(c2.getAttribute('role') === 'checkbox');
      });
      test('checkbox with no label has no aria label', () => {
        assert.isTrue(!c1.getAttribute('aria-label'));
      });
      test('checkbox respects the user set aria-label', () => {
        const c = fixture('AriaLabel');
        assert.isTrue(c.getAttribute('aria-label') === 'Batman');
      });
      a11ySuite('NoLabel');
      a11ySuite('WithLabel');
      a11ySuite('AriaLabel');
    });
    </script>

  </body>
</html>
