<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>anypoint-checkbox demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '@polymer/iron-form';
    </script>
    <script type="module" src="../anypoint-checkbox.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      anypoint-checkbox {
        margin-right: 15px;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic anypoint-checkbox demo</h3>
      <demo-snippet>
        <template>
          <anypoint-checkbox>Checkbox</anypoint-checkbox>
          <anypoint-checkbox checked>Checkbox</anypoint-checkbox>
          <anypoint-checkbox disabled>Disabled</anypoint-checkbox>
        </template>
      </demo-snippet>

      <h3>Checkboxes in forms passing values</h3>
      <demo-snippet>
        <template>
          <iron-form id="form">
            <form is="iron-form">
              <anypoint-checkbox name="subscribe" value="newsletetr">Subsceribe to our newsletter</anypoint-checkbox>
              <anypoint-checkbox name="tems" value="accepted" checked>Agree to terms and conditions</anypoint-checkbox>
              <anypoint-checkbox name="disabled" value="noop" disabled>This is never included</anypoint-checkbox>
            </form>
          </iron-form>
          <button onclick="submitForm()">Submit</button>
          <div>
            <code id="formValues"></code>
          </div>
          <script>
            function submitForm() {
              const values = form.serializeForm();
              document.querySelector('#formValues').innerText = JSON.stringify(values, null, 2);
              console.log(values);
            }
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
